<div
  id="socialcalendarextension-share-modal"
  class="iziModal"
  data-izimodal-title="Social Calendar"
  data-izimodal-subtitle="Share your new event at your social medias"
  >
  <h2>Share it!</h2>

  <br>
  <h3 id="socialcalendarextension-share-modal-text"></h3>
  <br>

  <button class="socialcalendarextension-btn sce-disabled" data-social="twitter" id="socialcalendarextension-share-modal-twitter">
    Twitter
  </button>
  <button class="socialcalendarextension-btn sce-disabled" data-social="facebook" id="socialcalendarextension-share-modal-facebook">
    Facebook
  </button>
  <button class="socialcalendarextension-btn sce-disabled" data-social="foursquare" id="socialcalendarextension-share-modal-foursquare">
    Foursquare
  </button>
  <button class="socialcalendarextension-btn sce-disabled" data-social="instagram" id="socialcalendarextension-share-modal-instagram">
    Instagram
  </button>
  <button class="socialcalendarextension-btn sce-disabled" data-social="gplus" id="socialcalendarextension-share-modal-gplus">
    Google Plus
  </button>

  <div class="socialcalendarextension-connect">
    <fb:login-button id="socialcalendarextension-connect-facebook" style="display: none;" scope="public_profile,email,user_posts" onlogin="checkFacebookLoginState()">
    </fb:login-button>
  </div>
</div>
